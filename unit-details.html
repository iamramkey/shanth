input[type=radio] {
  display:none;
}
.custom + label:before {
  height:150px;
  width:195px;
  margin-right: 15px;
  margin-top: 2px;
  content: " ";
  display:inline-block;
  vertical-align: baseline;
  border:2px #EEEEEE solid;
  color:#949494;
  cursor: pointer;
}

.custom:checked + label:before {
	width: 195px;
	height: 150px;
	float: left;
	border:2px #949494 solid;
	color:#949494 ;
	cursor: pointer;
}

.custom + label:before {
  border-radius:5px;
  float: left;
  margin-top: 0px;
  cursor: pointer;
}
.radio_text {
    position: absolute;
    text-align: center;
	color:#949494;
	cursor: pointer;
	width: 87%;
}
.radio_text_one {
    text-align: center;
}
.priority + label:before {
  height:80px;
  width:80px;
  margin-right: 15px;
  margin-top: 2px;
  content: " ";
  display:inline-block;
  vertical-align: baseline;
  border:2px #EEEEEE solid;
  color:#EEEEEE;
  border-radius:5px;
  cursor: pointer;
}

.priority:checked + label:before {
	width: 80px;
	height: 80px;
	float: left;
	border:2px #949494 solid;
	color:#949494 ;
	cursor: pointer;
}
#priority_label1, #priority_label2, #priority_label3 {
	color: #949494;

    text-align: center;
