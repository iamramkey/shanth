<div class="page-header-inner">
	<!-- BEGIN LOGO -->
	<div class="page-logo" style="width:auto;">

		<a href="#/" style="color:#fff;font-size:30px;margin-left:5px;text-decoration:none;" id="logoInTheHeader">  
			<img src="images/signature.svg" class="logo-default" />
			<!-- Sig<span style="color:#FF0000;">nature</span> -->
			<!-- <img src="theme/assets/admin/layout/img/logo.png" alt="logo" class="logo-default"/> -->
		</a>
		<div class="menu-toggler sidebar-toggler hide" onclick="Main.toggleButton()">
			<!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
		</div>

	</div>
	<!-- END LOGO -->
	<!-- BEGIN MEGA MENU -->
	<!-- DOC: Remove "hor-menu-light" class to have a horizontal menu with theme background instead of white background -->
	<!-- DOC: This is desktop version of the horizontal menu. The mobile version is defined(duplicated) in the responsive menu below along with sidebar menu. So the horizontal menu has 2 seperate versions -->
	<div class="hor-menu hidden-sm hidden-xs">
		<ul class="nav navbar-nav">
			<!-- DOC: Remove data-hover="megamenu-dropdown" and data-close-others="true" attributes below to disable the horizontal opening on mouse hover -->
			<!--<li class="classic-menu-dropdown active">
				<a href="index.html"> Active
					<span class="selected"> </span>
				</a>
			</li>-->
			<li class="classic-menu-dropdown" ng-repeat="toolbar in toolbars">
				<a href="javascript:;" class="dropdown-toggle hover-initialized" data-hover="megamenu-dropdown" data-close-others="true">
					<i class="{{toolbar.tbrIcon}}"></i>
					<span class="title">{{toolbar.tbrName}}</span>
					<span class="fa fa-angle-down"></span>
				</a>
				<ul class="dropdown-menu" >
					<li ng-repeat="toolbarItem in toolbar.toolbarItems">
						<a href="#/{{toolbarItem.tbiUrl}}">
							<i class="{{toolbarItem.tbiIcon}}"></i> 
							<span class="title">{{toolbarItem.tbiName}}</span>
						</a>
					</li>
					<li ng-repeat="subtoolbar in toolbar.toolbars" class="dropdown-submenu">
						<a href="javascript:;">
							<i class="{{subtoolbar.tbrIcon}}"></i>
							<span class="title">{{subtoolbar.tbrName}}</span>
							<span class="fa fa-envelope-o"></span>
						</a>
						<ul class="dropdown-menu" >
							<li ng-repeat="subtoolbarItem in subtoolbar.toolbarItems">
								<a href="#/{{subtoolbarItem.tbiUrl}}">
									<i class="{{subtoolbarItem.tbiIcon}}"></i> 
									<span class="title">{{subtoolbarItem.tbiName}}</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</li>			
		</ul>
		<!-- END MEGA MENU -->
	</div>
	<!-- BEGIN TOP NAVIGATION MENU -->
	<div class="top-menu">
		<ul class="nav navbar-nav pull-right">
			<li style="color: #fff;font-size: 16px;margin-right: 10px;margin-top: 12px;">{{header}}</li>
			<!-- BEGIN LANGUAGE BAR -->
			<!-- BEGIN USER LOGIN DROPDOWN -->
			<!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
			<li class="dropdown dropdown-user">
				<a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
					<!-- <img alt=""  src="theme/assets/admin/layout/img/avatar3_small.jpg"/> -->
					<span class="img-circle" style="display: inline-block; height: 29px; width: 29px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 1px solid rgb(68, 182, 174); font-size: 16px; padding-left: 8px; padding-top: 2px; margin-top: -5px;">{{usrDisplayLetter}}</span>
				<span class="username username-hide-on-mobile" title="{{usrDisplayname}}">{{usrDisplayname}} </span>
					<i class="fa fa-angle-down"></i>
				</a>
				<ul class="dropdown-menu dropdown-menu-default">
					<li>
						<a href="#/profile">
							<i class="icon-user"></i> My Profile </a>
					</li>
					<li class="divider">
					</li>
					<li>
						<a href="lock.html">
							<i class="icon-lock"></i> Lock Screen </a>
					</li>
					<li>
						<a href="#" ng-click="logout()">
							<i class="icon-key"></i> Log Out </a>
					</li>
				</ul>
			</li>
			<!-- END USER LOGIN DROPDOWN -->
			<!-- BEGIN QUICK SIDEBAR TOGGLER -->
			<!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->

			<!-- END QUICK SIDEBAR TOGGLER -->
		</ul>
	</div>
	<!-- END TOP NAVIGATION MENU -->
</div>
