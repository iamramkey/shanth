<!-- responsive audit Modal-->
<div id="auditModal" class="modal fade" tabindex="-1" data-width="1200">
	<div class="message"></div>
	<div class="modal-body">
		<!-- BEGIN SAMPLE FORM PORTLET-->
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-edit"></i><span id="auditHeader">View Audit Information</span>
				</div>
			</div>
			<div class="portlet-body">
				<form class="form-horizontal" id="auditForm" role="form">
					<div class="form-group">
						<input type="hidden" id="usrIdForEdit">
						<label for="inputPassword12" class="col-md-2 control-label">Created User</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="createdUser">
						</div>
						<label for="inputPassword12" class="col-md-2 control-label">Created DateTime</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="createdDttm" disabled>
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword12" class="col-md-2 control-label">Modified User</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="modifiedUser" disabled>
						</div>
						<label for="inputPassword12" class="col-md-2 control-label">Modified DateTime</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="modifiedDttm" disabled>
						</div>
					</div>
				</form>
				<div id="dataTablePlace"></div>
				<table class="table table-striped table-bordered table-hover" id="audit_data_table"></table>
				<div class="" style="width: 100%;">
					<div style="margin-left: 47%;">
						<button type="button" data-dismiss="modal" class="btn btn-default ">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- END SAMPLE FORM PORTLET-->
	</div>
</div>
<!-- End of the modal -->
